<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ffffff;
        }
        header img {
            height: 50px;
        }
        header nav a {
            margin-left: 40px;
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .logout {
            background-color: #f8bcbc;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .alert-icon {
            height: 30px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #464646;
            padding: 10px 0;
        }
        .row:nth-child(odd) {
            background-color: #ffffff;
        }
        .cell {
            flex: 1;
            padding: 5px 10px;
        }
        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .actions img {
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
