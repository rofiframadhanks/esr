    <script>
        document.querySelectorAll('.action-link').forEach(link => {
            link.addEventListener('click', function(event) {
                if (link.classList.contains('disabled')) {
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('close-button').style.display = 'none';
                    setTimeout(() => {
                        const isAccepted = Math.random() > 0.5;
                        document.getElementById('close-button').style.display = 'block';
                        if (isAccepted) {
                            document.getElementById('overlay-content').innerHTML = '<p>Laporan Diterima</p><button class="close-button" id="close-button">Close</button>';
                            document.getElementById('close-button').addEventListener('click', () => {

                            });
                        } else {
                            document.getElementById('overlay-content').innerHTML = '<p>Laporan Ditolak</p><button class="close-button" id="close-button">Close</button>';

                                document.getElementById('overlay').style.display = 'none';
                                document.getElementById('overlay-content').innerHTML = '<p>Loading...</p><button class="close-button" id="close-button">Close</button>';
                            });
                        }
                    }, 1000);
                }
            });
        });

        document.getElementById('close-button').addEventListener('click', () => {
